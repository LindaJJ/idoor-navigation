    var nodeGraph = {};

    // 根据所有节点构建临接表
    function buildGraph(nodeInfo) {
        for(let i = 0; i < nodeInfo.length; i++){
            let revelantNodeForThis = nodeInfo[i].revelantNode;
            for(let j = 0; j < revelantNodeForThis.length; j++){
                let key = nodeInfo[i].nodeId + "-" + revelantNodeForThis[j].nodeId;
                let reverseKey = revelantNodeForThis[j].nodeId + "-" + nodeInfo[i].nodeId;
                // 这里认为a-b 和 b-a 一样
                if(!nodeGraph[key] && !nodeGraph[reverseKey]){
                    let distance = revelantNodeForThis[j].distance;
                    let angle = revelantNodeForThis[j].angle;
                    nodeGraph[key] = angle + "-" + distance;
                }
            }
        }
    }

    // 构建节点间关系 空间换时间
    function buildNodeRelationShip(nodeInfo){
        // init
        for(let i = 0; i < nodeInfo.length; i++){

        }

            let revelantNodeForThis = nodeInfo[i].revelantNode;
            for(let j = 0; j < revelantNodeForThis.length; j++) {
                nodeRelationShip[nodeInfo[i].nodeId].push(revelantNodeForThis[j].nodeId);
            }
        }
    }

    // 放大、变小动画
    G6.registerNode('circle-animate', {
        afterDraw(cfg, group) {
            const shape = group.get('children')[0];
            shape.animate({
                repeat: true,
                onFrame(ratio) {
                    const diff = ratio <=0.5 ? ratio * 10 : (1 - ratio) * 10;
                    return {
                        r: cfg.size / 2 + diff
                    }
                }
            }, 3000,'easeCubic');
        }
    }, 'circle');

    G6.registerNode('background-animate', {
        afterDraw(cfg, group) {
            const r = cfg.size / 2;
            const back1 = group.addShape('circle',{
                zIndex: -3,
                attrs: {
                    x: 0,
                    y: 0,
                    r,
                    fill: cfg.color,
                    opacity: 0.6
                }
            });
            const back2 = group.addShape('circle',{
                zIndex: -2,
                attrs: {
                    x: 0,
                    y: 0,
                    r,
                    fill: 'blue', // 为了显示清晰，随意设置了颜色
                    opacity: 0.6
                }
            });

            const back3 = group.addShape('circle',{
                zIndex: -1,
                attrs: {
                    x: 0,
                    y: 0,
                    r,
                    fill: 'green',
                    opacity: 0.6
                }
            });
            group.sort(); // 排序，根据zIndex 排序
            back1.animate({ // 逐渐放大，并消失
                r: r + 10,
                opacity: 0.1,
                repeat: true // 循环
            }, 3000, 'easeCubic', null, 0) // 无延迟

                r: r + 10,
                opacity: 0.1,
                repeat: true // 循环
            }, 3000, 'easeCubic', null, 1000) // 1 秒延迟

                r: r + 10,
                opacity: 0.1,
                repeat: true // 循环
            }, 3000, 'easeCubic', null, 2000) // 2 秒延迟
        }
    }, 'circle');

    G6.registerNode('inner-animate', {
        afterDraw(cfg, group) {
            const size = cfg.size;
            const width = size[0] - 12;
            const height = size[1] - 12;
            const image = group.addShape('image', {
                attrs: {
                    x: - width / 2,
                    y: - height / 2,
                    width: width,
                    height: height,
                    img: cfg.img
                }
            });
            image.animate({
                onFrame(ratio) {
                    const matrix = Util.mat3.create();
                    const toMatrix = Util.transform(matrix, [
                        ['r', ratio * Math.PI * 2]
                    ]) ;
                    return {
                        matrix: toMatrix
                    };
                },
                repeat: true
            }, 3000, 'easeCubic');
